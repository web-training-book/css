<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>css 주석</title>
    <style>
        /* h2 제목과 텍스트 단락에
        스타일을 적용해보자
        */
        h2 {
            font-size:20px; /* 글자 크기 */
            color:orange; /* 글자 색 */
        }
        p {
            color:blue; /* 글자 색 */
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>웹 문서의 내용과 디자인을 분리합니다.</h2>
    <p>웹 표준에 의한 웹 문서는 내용과 디자인이 분리되어 있습니다.</p>
    <p>내용은 HTML을 이용해서 구성하고 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
</body>
</html>
