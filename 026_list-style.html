<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 스타일 묶어서 지정하기</title>
        <style>
            /*
            list-style: <list-style-type><list-style-position>
            */

            ul {list-style:square inside;}
            ol {list-style:lower-alpha inside;}
        </style>
    </head>
    <body>
        <h1>목록 스타일 묶어서 지정하기</h1>
        <ul>
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ul>
        <ol>
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ol>
    </body>
</html>
