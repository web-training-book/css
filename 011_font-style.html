<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이탤릭체 지정</title>
        <style>
            /*
            font-style: normal | italic | oblique

            italic은 기울어진 글꼴이 처음부터 디자인되어 있는 반면,
            oblique는 원래 글꼴을 단지 기울어지게 표시.
            
            대부분 기울어진 글꼴이 디자인되어 있기 때문에 italic을 사용함
            */

            p {font-style:italic;}
            p.txt {font-style:normal;}
        </style>
    </head>
    <body>
        <h1>세계 3대 미항</h1>
        <p>시드니(Sydney), 호주</p>
        <p>리우데자네이루(Rio de Janeiro), 브라질</p>
        <p class="txt">나폴리(Naples), 이탈리아</p>
    </body>
</html>
