<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>prefixfree</title>
        <!--
        prefixfree를 사용하면
        html 태그에 사용자가 사용하는 브라우저에 관한 클래스가 추가된다.
        html lang="ko" class="-webkit-" 처럼
        -->
        <script src="prefixfree.min.js"></script>
        <style>
            .box{
                position:absolute;
                left:50px;
                top:70px;
                width:100px;
                height:60px;
                background:#fff;
                border:2px solid green;
                text-align:center;
                line-height:60px;
            }

            .box:hover {
                transform: rotate(15deg);
            }
        </style>
    </head>
    <body>
        <div class="box">Mouse Over</div>
    </body>
</html>
