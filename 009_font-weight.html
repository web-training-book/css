<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>글자 굵기</title>
        <style>
        /*
        font-weight: normal | bold | bolder | lighter | 100~900
        숫자값 400은 normal, 700은 bold에 해당
        */

        p.bd{font-weight:bold;}
        p.bdr{font-weight:bolder;}
        p.l{font-weight:lighter;}
        p.n400{font-weight:400;}
        p.n700{font-weight:700;}
        </style>
    </head>
    <body>
        <p>글자 굵기를 지정(normal)</p>
        <p class="bd">글자 굵기를 지정(bold)</p>
        <p class="bdr">글자 굵기를 지정(bolder)</p>
        <p class="l">글자 굵기를 지정(lighter)</p>
        <p class="n400">글자 굵기를 지정(400)</p>
        <p class="n700">글자 굵기를 지정(700)</p>
    </body>
</html>
