<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 들여쓰기</title>
        <style>
            /*
            list-style-position: outside | inside

            outside: 기본값, 불릿이나 번호는 실제 내용의 바깥쪽에 표시됨
            inside: 내용이 시작되는 위치에 불릿이나 번호를 표시
            */

            .inside {list-style-position:inside;}
        </style>
    </head>
    <body>
        <ul>
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ul>
        <ul class="inside">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ul>
    </body>
</html>
