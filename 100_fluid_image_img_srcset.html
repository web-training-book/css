<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>srcset</title>
    </head>
    <body>
        <!--
        srcset 속성을 사용해
        픽셀밀도가 1일때 표시할 이미지와 픽셀밀도가 2일때 표시할 고해상도 이미지를 따로 지정
        -->
        <img src="images/pencil.jpg" srcset="images/pencil-hd.jpg 2x" alt="색연필 제품 이미지">
    </body>
</html>
