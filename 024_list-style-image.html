<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>불릿 대신 이미지 넣기</title>
        <style>
            /*
            list-style-image: <이미지> | none

            none: 이미지를 사용하지 않고 list-style-type 속성을 따름
            <이미지>: url("이미지경로")
            */

            ul { list-style-image:url("images/dot.png"); }
        </style>
    </head>
    <body>
        <h1>불릿 대신 이미지 넣기</h1>
        <ul>
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ul>
    </body>
</html>
