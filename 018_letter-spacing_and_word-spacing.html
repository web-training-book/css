<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>글자사이의 간격과 단어사이의 간격</title>
        <style>
            /*
            글자사이의 간격
            letter-spacing: normal | <크기>

            단어사이의 간격
            word-spacing: normal | <크기>

            (팁)
            주로 단어사이의 간격은 수정하지 않고
            letter-spacing 속성을 이용해서 자간을 조절함.
            */

            .letter1 {letter-spacing:0.2em;}
            .letter2 {letter-spacing:0.5em;}
        </style>
    </head>
    <body>
        <h1>HTML5</h1>
        <h1 class="letter1">HTML5</h1>
        <h1 class="letter2">HTML5</h1>
        <hr>
        <h1>훈민정음</h1>
        <h1 class="letter1">훈민정음</h1>
        <h1 class="letter2">훈민정음</h1>
    </body>
</html>
